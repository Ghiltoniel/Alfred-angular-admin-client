<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
			<h1>Alfred <small>parameters</small></h1>
			<p class="error" ng-show="error">{{error}}</p>
			<form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="parameters.host" class="form-control input-underline input-lg" id="" placeholder="Host">
					</div>					
					
					<div class="form-group">
						<input type="text" ng-model="parameters.portWebSocket" class="form-control input-underline input-lg" id="" placeholder="Websocket port number">
					</div>
					
					<div class="form-group">
						<input type="text" ng-model="parameters.portHttp" class="form-control input-underline input-lg" id="" placeholder="HTTP port number">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Next</button>

			</form>

		</div>	
	</div>

</div>

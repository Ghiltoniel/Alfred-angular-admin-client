<div>
	<h2>Lumières</h2>
	<form class="form-horizontal" ng-submit="save()">
	  <div class="form-group" ng-repeat="l in lights">
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{l.Id}}" aria-expanded="false" aria-controls="{{l.Name}}">
			{{l.Name}}
		</button>
		<div class="collapse" id="{{l.Id}}">
			<div ng-repeat="lc in l.Configurations">
				<div ng-if="lc.Name.indexOf('Enabled') == -1">
				
					<label for="{{lc.Name}}" class="col-sm-2 control-label">{{lc.Name | limitTo : 50 : 7 }}</label>
					<div class="col-sm-10">
					  <input ng-model="lc.Value" type="text" class="form-control" id="{{lc.Vame}}" placeholder="{{lc.Name}}">
					</div>
					
				</div>
				<div ng-if="lc.Name.indexOf('Enabled') != -1">
				
					<label for="{{lc.Name}}" class="col-sm-2 control-label">Activé</label>
					<div class="col-sm-10">
						<div class="form-control">
							<input ng-model="lc.Value" ng-true-value="'1'" ng-false-value="'0'" type="checkbox">
						</div>
					</div>
					
				</div>
			</div>
			
			<div ng-if="l.Id == 'device-hue'" class="row">
				<div class="hue-bridges col col-sm-10 col-sm-offset-2">
					<p>Cliquer ci-dessous pour configurer votre bride Hue</p>
					<div>
						<button type="button" class="btn btn-positive" ng-click="searchHue()">Chercher votre pont</button>
						<p ng-show="no_bridges">Aucun pont n'a été détecté !</p>
						<ul>
							<li ng-repeat="b in bridges">
								{{b}}
								<button type="button" class="btn btn-small btn-success" ng-click="registerHueBridge(b)">Ajouter</button>
							</li>
						</ul>
						<p class="error" ng-show="hueBridgeError">{{hueBridgeError}}</p>
					</div>
				</div>
			</div>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Enregistrer</button>
		</div>
	  </div>
	</form>
</div>
